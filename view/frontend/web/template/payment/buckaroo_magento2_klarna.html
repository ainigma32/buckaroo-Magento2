<div class="buckaroo_magento2_klarna payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">

    <div class="payment-method-title field choice bk-payment">
        <div class="bk-payment-wrap">
            <div class="bk-radio-wrap">
                <input type="radio"
                       name="payment[method]"
                       class="radio"
                       data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
                <label class="label" data-bind="attr: {'for': getCode()}" >
                        <!-- ko text: getTitle() --><!-- /ko -->
                        <!-- ko if: subtext !== null && subtext.length > 0 -->
                       <p class="bk-description" data-bind="text: subtext, style: subTextStyle"></p>
                        <!-- /ko -->
                </label>
            </div>
            <div class="bk-img-wrap">
                <img data-bind="attr: { src: require.toUrl('Buckaroo_Magento2/images/svg/klarna.svg') }" />
            </div>
        </div>
    </div>

    <div class="payment-method-content">


        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-bind="mageInit: { 'validation': [] },
                  attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset">
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_klarna_genderSelect"> <span data-bind="i18n: 'Salutation:'"> </span> </label>
                        <div class="control addon">
                            <select id="buckaroo_magento2_klarna_genderSelect" name="payment[buckaroo_magento2_klarna][customer_gender]" class="select"
                            data-bind="options: genderList,
                            optionsText: $t('genderTitle'),
                            optionsValue: 'genderType',
                            optionsCaption: $t('-- Please Select Your Gender--'),
                            value: selectedGender,
                            attr: { 'data-validate': JSON.stringify({ 'required': true })},
                            event: { change: validateField }">
                            </select>
                        </div>
                    </div>

                    <!-- ko if: showFinancialWarning  -->
                    <span
                        data-bind="html: $t(
                            'Je moet minimaal 18+ zijn om deze dienst te gebruiken. Als je op tijd betaalt, voorkom je extra kosten en zorg je dat je in de toekomst nogmaals gebruik kunt maken van de diensten van Achteraf betalen via ${getTitle()}. Door verder te gaan, accepteer je de <a href=\'https://cdn.klarna.com/1.0/shared/content/legal/terms/EID/nl_nl/invoice\' target=\'_blank\' rel=\'noopener\'>Algemene&nbsp;Voorwaarden</a> en bevestig je dat je de <a href=\'https://cdn.klarna.com/1.0/shared/content/legal/terms/0/nl_nl/privacy\' target=\'_blank\' rel=\'noopener\'>Privacyverklaring</a> en <a href=\'https://cdn.klarna.com/1.0/shared/content/legal/terms/nl-NL/cookie_purchase\' target=\'_blank\' rel=\'noopener\'>Cookieverklaring</a> hebt gelezen.'
                        )">
                    </span>
                    <!-- /ko -->
                </fieldset>
            </form>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button id="button-action-checkout-klarna"
                        class="action primary checkout"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() || !buttoncheck() }
                        "
                        disabled
                        type="submit">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
