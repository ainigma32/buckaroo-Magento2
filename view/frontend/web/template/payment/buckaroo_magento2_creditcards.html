<div class="buckaroo_magento2_creditcards payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice bk-payment">
        <div class="bk-payment-wrap">
            <div class="bk-radio-wrap">
                <input type="radio"
                       name="payment[method]"
                       class="radio"
                       data-bind="attr: { 'id': getCode() }, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
                <label class="label" data-bind="attr: { 'for': getCode() }">
                    <!-- ko text: getTitle() --><!-- /ko -->
                    <!-- ko if: buckaroo.subtext !== null && buckaroo.subtext.length > 0 -->
                    <p class="bk-description" data-bind="text:buckaroo.subtext, style: getSubtextStyle()"></p>
                    <!-- /ko -->
                </label>
            </div>
            <div class="bk-mode-and-img">
                <!-- ko if: buckaroo.isTestMode -->
                <div class="bk-test-mode">
                    <div class="bk-test-text" data-bind="i18n: 'Test Mode'"></div>
                </div>
                <!-- /ko -->
                <div class="bk-img-wrap">
                    <img
                        data-bind="attr: { src: buckaroo.logo }"
                        alt="Credit Cards Logo"
                    />
                </div>
            </div>
        </div>
    </div>
    <!-- ko if: (getCode() == isChecked()) -->
    <div class="payment-method-content"
         data-bind="afterRender: initCreditCardFields">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
        </div>

        <form>
            <div class="payment-method-second-col payment-method-second-col-tailwind billing-address-form">
                <div class="mb-4 field">
                    <label id="cc-name-label" for="cc-name-wrapper" class="label">
                        <span data-bind="i18n: 'Cardholder Name:'"></span>
                    </label>
                    <div id="cc-name-wrapper"
                         class="shadow h-12 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div id="cc-name-error" class="mage-error"></div>
                </div>

                <div class="mb-4 field">
                    <label id="cc-number-label" for="cc-number-wrapper" class="label">
                        <span data-bind="i18n: 'Card Number:'"></span>
                    </label>
                    <div id="cc-number-wrapper"
                         class="shadow h-12 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div id="cc-number-error" class="mage-error"></div>
                </div>

                <div class="mb-6 field">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-1">
                            <label id="cc-expiry-label" for="cc-expiry-wrapper" class="label">
                                <span data-bind="i18n: 'Expiry Date:'"></span>
                            </label>
                            <div id="cc-expiry-wrapper"
                                 class="shadow h-12 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div id="cc-expiry-error" class="mage-error"></div>
                        </div>
                        <div class="col-span-1">
                            <label id="cc-cvc-label" for="cc-cvc-wrapper" class="label">
                                <span data-bind="i18n: 'CVC:'"></span>
                                <span class="buckaroo-cvc-tooltip-wrapper">
                                    <button type="button" class="buckaroo-cvc-tooltip-button" aria-label="CVC Help">
                                        <svg class="buckaroo-tooltip-icon" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <div class="buckaroo-cvc-tooltip" style="display: none;">
                                        <span data-bind="i18n: 'The CVC/CVV code is a 3 or 4-digit security code on your credit card.'"></span>
                                        <div class="buckaroo-tooltip-arrow"></div>
                                    </div>
                                </span>
                            </label>
                            <div id="cc-cvc-wrapper"
                                 class="shadow h-12 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            </div>
                            <div id="cc-cvc-error" class="mage-error"></div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <span data-bind="i18n: 'Please make sure all fields are filled in correctly before proceeding.'"></span>
                    <a class="text-gray-500 hover:text-gray-800 float-right ml-2" href="#" data-bind="click: resetHostedFields, i18n: 'Clear'"></a>
                </div>

                <div class="field oauth-token-error mage-error" data-bind="text: oauthTokenError, visible: oauthTokenError"></div>
                <div class="field payment-error mage-error" data-bind="text: paymentError, visible: paymentError"></div>
            </div>
            <div class="actions-toolbar creditcards">
                <div class="primary">
                    <button id="buckaroo-pay" class="action primary checkout" data-bind="click: onPayClick, attr: { disabled: isPayButtonDisabled }">
                        <span data-bind="i18n: 'Place Order'"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- /ko -->
</div>
